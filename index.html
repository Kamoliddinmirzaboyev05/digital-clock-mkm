<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="date">
            <div class="sana">
                <div id="oy"></div>
                <div id="kun"></div>
                <div id="yil"></div>
            </div>
        </div>
        <div class="clock">
          <div class="sonlar soat" id="soat">15</div>
          <div class="sonlar minut" id="minut">07</div>
          <div class="sonlar sekund" id="sekund">56</div>
        </div>
        <div class="weekDay">
            <div class="haftaKuni" id="haftaKuni">
                
            </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
